            <div class="col-sm-4"></div>

                <div class="form-design pt-2 pb-4 ps-4 pe-4 mt-5">
                    <h4 class="text-white display-6 text-center">Register</h4>
                    <form>
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label text-white">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label text-white">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label text-white">Confirm Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
